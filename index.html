<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Rubiks Cube</title>
    <link rel="stylesheet" href="./css-min/domarrow.min.css">
    <link rel="stylesheet" href="./css-min/style.min.css">
</head>

<body>
    <div class="app">
        <div class="topButtons">
            <button class="createCube btn">Add Cube</button>
            <button class="downloadCubes btn">Download</button>
        </div>
        <div class="cubes">
        </div>
        <div class="footer">
            <div class="cubeControls">
                <div class="cubeControl" control="green"></div>
                <div class="cubeControl" control="white"></div>
                <div class="cubeControl" control="red"></div>
                <div class="cubeControl" control="gray"></div>
                <div class="cubeControl" control="showHide"></div>
                <div class="cubeControl" control="yellow"></div>
                <div class="cubeControl" control="blue"></div>
                <div class="cubeControl" control="orange"></div>
                <div class="cubeControl" control="addArrow"></div>
                <div class="cubeControl" control="removeCube"></div>
            </div>

            <div class="attribution">
                <div>Eye icon made by <a href="https://www.flaticon.com/authors/kiranshastry"
                        title="Kiranshastry">Kiranshastry</a>
                    from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                <div>Arrow icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                        href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
                <div>X icon made by <a href="https://www.flaticon.com/authors/pixel-perfect" title="Pixel perfect">Pixel
                        perfect</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            </div>
        </div>
    </div>
    <script src="./js-min/umbrella.min.js"></script>
    <script src="./js-min/domarrow.min.js"></script>
    <script src="./js-min/dom-to-image.min.js"></script>
    <script src="./js-min/script.min.js"></script>
</body>

</html>
